{% extends 'base.html' %}
{% block title %}Ask Doubts - StudyAssistant{% endblock %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Open+Sans:wght@400&600&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Open Sans', sans-serif;
    overflow-x: hidden;
  }

  .chat-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 800px;
    margin: 0 auto;
    padding-bottom: 80px; /* Leave space for fixed input */
  }

  .chat-card {
    width: 100%;
    margin-top: 30px;
    background: rgba(255,255,255,0.08);
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    overflow: hidden;
    backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
  }

  .chat-header {
    padding: 16px;
    text-align: center;
    background: rgba(0,0,0,0.2);
  }

  .chat-header h2 {
    margin: 0;
    font-family: 'Roboto Slab', serif;
    color: #ffeb3b;
    font-size: 1.6rem;
    text-shadow: 0 0 8px rgba(255,235,59,0.8);
  }

  .chat-box {
    max-height: 60vh;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    scroll-behavior: smooth;
  }

  .chat-box::-webkit-scrollbar {
    width: 6px;
  }

  .chat-box::-webkit-scrollbar-thumb {
    background: rgba(255,235,59,0.5);
    border-radius: 10px;
  }

  .message {
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 20px;
    font-size: 14px;
    line-height: 1.5;
    word-wrap: break-word;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .user-msg {
    align-self: flex-end;
    background: rgba(255,235,59,0.95);
    color: #222;
    font-weight: 600;
    text-shadow: 0 0 4px rgba(255,235,59,0.6);
  }

  .ai-msg {
    align-self: flex-start;
    background: rgba(255,255,255,0.12);
    color: #fff;
    border: 1px solid rgba(255,235,59,0.4);
    text-shadow: 0 0 6px rgba(255,235,59,0.5);
  }

  .chat-form-wrapper {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    border-top: 1px solid rgba(255,255,255,0.1);
    z-index: 999;
    padding: 10px 0;
  }

  .chat-form {
    display: flex;
    max-width: 800px;
    margin: 0 auto;
    padding: 0 16px;
  }

  .chat-form input[type="text"] {
    flex: 1;
    padding: 12px 16px;
    border-radius: 24px;
    font-size: 14px;
    border: none;
    outline: none;
    margin-right: 12px;
  }

  .chat-form button {
    background: #ffeb3b;
    color: #222;
    font-weight: bold;
    border: none;
    border-radius: 24px;
    padding: 10px 20px;
    cursor: pointer;
    transition: .3s;
  }

  .chat-form button:hover {
    background: #ffd600;
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255,235,59,0.7);
  }

  .loading-dots::after {
    content: '‚†ã';
    animation: dots 1s steps(5,end) infinite;
    font-size: 1.2em;
    margin-left: 6px;
    vertical-align: middle;
    color: #ffeb3b;
  }

  @keyframes dots {
    0%   { content: '‚†ã'; }
    20%  { content: '‚†ô'; }
    40%  { content: '‚†π'; }
    60%  { content: '‚†∏'; }
    80%  { content: '‚†º'; }
    100% { content: '‚†¥'; }
  }
</style>

<div class="chat-wrapper">
  <div class="chat-card">
    <div class="chat-header">
      <h2>üí¨ Ask a Doubt Based on Your Notes</h2>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message ai-msg">Hi! Ask me anything from your notes üòä</div>
    </div>
  </div>
</div>

<div class="chat-form-wrapper">
  <form class="chat-form" id="chat-form">
    {% csrf_token %}
    <input type="text" name="question" id="question" placeholder="Type your doubt here..." required />
    <button type="submit">Ask</button>
  </form>
</div>

<script>
  const chatForm = document.getElementById('chat-form');
  const questionInput = document.getElementById('question');
  const chatBox = document.getElementById('chat-box');

  function getCSRFToken() {
    return document.querySelector('input[name="csrfmiddlewaretoken"]').value;
  }

  chatForm.addEventListener('submit', async function (e) {
    e.preventDefault();
    const q = questionInput.value.trim();
    if (!q) return;

    // Show user message
    const userMsg = document.createElement('div');
    userMsg.className = 'message user-msg';
    userMsg.textContent = q;
    chatBox.appendChild(userMsg);

    // Loading message
    const aiMsg = document.createElement('div');
    aiMsg.className = 'message ai-msg loading-dots';
    aiMsg.textContent = "Thinking";
    chatBox.appendChild(aiMsg);

    chatBox.scrollTop = chatBox.scrollHeight;
    questionInput.value = '';

    try {
      const res = await fetch("{% url 'ask_doubt' %}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': getCSRFToken(),
        },
        body: new URLSearchParams({ question: q }),
      });

      const data = await res.json();
      aiMsg.classList.remove('loading-dots');
      aiMsg.textContent = data.answer || "‚ö†Ô∏è AI did not return a response.";
    } catch (err) {
      aiMsg.classList.remove('loading-dots');
      aiMsg.textContent = "‚ö†Ô∏è Network error.";
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  });
</script>
{% endblock %}
