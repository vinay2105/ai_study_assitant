<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}StudyAssistant{% endblock %}</title>

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      padding-top: 65px;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      padding: 10px 16px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .brand i {
      font-size: 20px;
      color: #ffeb3b;
    }

    .brand span {
      font-size: 18px;
      color: #ffeb3b;
      font-weight: 600;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 235, 59, 0.2);
      color: #ffeb3b;
      box-shadow: 0 0 6px rgba(255, 235, 59, 0.7);
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px;
      }

      .nav-links {
        width: 100%;
        justify-content: space-evenly;
        margin-top: 8px;
        gap: 12px;
      }

      .brand {
        justify-content: center;
        width: 100%;
        margin-bottom: 6px;
      }
    }

    /* Main container */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px 16px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">
      <i class="bi bi-mortarboard-fill"></i>
      <span>StudyAssistant</span>
    </div>
    <div class="nav-links">
      {% if user.is_authenticated %}
        <a href="{% url 'upload_notes' %}" title="Generate Notes"><i class="bi bi-stars"></i></a>
        <a href="{% url 'home' %}" title="Home"><i class="bi bi-house-door-fill"></i></a>
        <a href="{% url 'logout' %}" title="Logout"><i class="bi bi-box-arrow-right"></i></a>
      {% else %}
        <a href="{% url 'login' %}" title="Login"><i class="bi bi-box-arrow-in-right"></i></a>
        <a href="{% url 'signup' %}" title="Sign Up"><i class="bi bi-person-plus-fill"></i></a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
